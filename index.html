<!DOCTYPE html>
<html>
    <head>
        <title>Your Giga Pet</title>
        <meta name="description" content="A cool thing made with Glitch">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                This is your Giga Pet
            </h1>
        </header>

        <main>
            <div class="pets-container">
                <div id="pet-template">
                    <div class="pet-container">
                        <section class="pet-image-container">
                            <!-- Replace pet image with your own pet image -->
                            <img class="pet-image" src="images/placeholder.svg" alt="Giga pet image">
                            <p class="action-indicator no-display"></p>
                        </section>
                        <section class="dashboard">
                            <div class='info-container'>
                                <div class="pet-name-container">
                                    <div class="pet-name-and-button">
                                        <div>Name: <strong><span class="name"></span></strong></div>
                                        <button class="name-edit-button">Edit</button>
                                    </div>
                                    <form class="name-form no-display">
                                        <input required class="name-input" placeholder="New name" />
                                    </form>
                                </div>
                                <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
                                <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
                            </div>
                            <div class="button-container">
                                <button class="treat-button">
                                    Treat
                                </button>
                                <button class="play-button">
                                    Play
                                </button>
                                <button class="exercise-button">
                                    Exercise
                                </button>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="pet-container">
                    <section class="pet-image-container">
                        <!-- Replace pet image with your own pet image -->
                        <img class="pet-image" src="images/placeholder.svg" alt="Giga pet image">
                        <p class="action-indicator no-display"></p>
                    </section>
                    <section class="dashboard">
                        <div class='info-container'>
                            <div class="pet-name-container">
                                <div class="pet-name-and-button">
                                    <div>Name: <strong><span class="name"></span></strong></div>
                                    <button class="name-edit-button">Edit</button>
                                </div>
                                <form class="name-form no-display">
                                    <input required class="name-input" placeholder="New name" />
                                </form>
                            </div>
                            <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
                            <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
                        </div>
                        <div class="button-container">
                            <button class="treat-button">
                                Treat
                            </button>
                            <button class="play-button">
                                Play
                            </button>
                            <button class="exercise-button">
                                Exercise
                            </button>
                        </div>
                    </section>
                </div>
            </div>
            <button id="add-pet-button">Add pet</button>
        </main>

        <!-- Your web-app is https, so your scripts need to be too -->
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    </body>
</html>
